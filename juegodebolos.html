    <script>
        // --- MODULE QU·∫¢N L√ù √ÇM THANH ---
        const musicManager = {
            // Properties
            audio: null,
            state: 'idle', // idle, loading, ready, playing, paused, muted, error
            tokenData: null,

            // --- Core Functions ---
            _setupAudio(sourceUrl = null) {
                let audioSrc = sourceUrl || window.dataGachaLoveLoom?.musicConfig?.backgroundMusic;
                if (!audioSrc) {
                    audioSrc = '../love.tsonit.com/assets/gacha/sounds/Background.mp3';
                }
                this.audio = new Audio(audioSrc);
                this.audio.loop = true;
                this.audio.volume = 0.7;
                this.attachEventListeners();
                window.galaxyAudio = this.audio;
                this.updateState('ready');
            },

            async init() {
                // ƒê·ªçc c·∫•u h√¨nh nh·∫°c t·ª´ ƒë·ªëi t∆∞·ª£ng dataGachaLoveLoom
                const musicConfig = window.dataGachaLoveLoom?.musicConfig;
                this.updateState('loading');

                // X·ª≠ l√Ω tr∆∞·ªùng h·ª£p kh√¥ng c√≥ c·∫•u h√¨nh nh·∫°c -> d√πng nh·∫°c d·ª± ph√≤ng
                if (!musicConfig) {
                    console.warn("Kh√¥ng t√¨m th·∫•y musicConfig. S·ª≠ d·ª•ng nh·∫°c h·ªá th·ªëng d·ª± ph√≤ng.");
                    this._setupAudio();
                    return;
                }

                if (musicConfig.type_music === 'system') {
                    this._setupAudio(); // T·∫°o audio ngay l·∫≠p t·ª©c v·ªõi nh·∫°c h·ªá th·ªëng
                } else if (musicConfig.type_music === 'zing' && musicConfig.music_id) {
                    try {
                        const res = await this.fetchWithAuth(`/get-song?id=${musicConfig.music_id}`);
                        if (!res.ok) throw new Error(`Response not OK: ${res.status}`);
                        const songInfo = await res.json();
                        const mp3Url = songInfo.stream?.['128'];

                        if (mp3Url) {
                            // T·∫°o audio sau khi l·∫•y link Zing th√†nh c√¥ng, truy·ªÅn th·∫≥ng link v√†o
                            this._setupAudio(mp3Url);
                        } else {
                            console.error('Kh√¥ng t√¨m th·∫•y link MP3 128kbps, d√πng nh·∫°c d·ª± ph√≤ng.');
                            this._setupAudio(); // L·ªói -> D√πng nh·∫°c d·ª± ph√≤ng
                        }
                    } catch (error) {
                        console.error('L·ªói khi l·∫•y nh·∫°c t·ª´ Zing:', error);
                        this.updateState('error');
                        this._setupAudio(); // L·ªói -> D√πng nh·∫°c d·ª± ph√≤ng
                    }
                } else {
                    // C√°c tr∆∞·ªùng h·ª£p kh√°c ho·∫∑c c·∫•u h√¨nh sai -> d√πng nh·∫°c d·ª± ph√≤ng
                    this._setupAudio();
                }
            },

            play() {
                if (this.audio && this.audio.paused && this.state === 'ready') {
                    this.audio.play().catch(e => {
                        console.error("L·ªói khi ph√°t nh·∫°c:", e);
                        this.updateState('error');
                    });
                }
            },

            togglePlayback() {
                if (!this.audio || this.state === 'loading' || this.state === 'error') {
                    console.warn("Nh·∫°c ch∆∞a s·∫µn s√†ng ho·∫∑c ƒëang l·ªói.");
                    return;
                }

                if (this.audio.paused) {
                    this.audio.play();
                } else {
                    this.audio.pause();
                }
            },

            // --- UI & State Management (Gi·ªØ nguy√™n) ---
            updateState(newState) {
                this.state = newState;
                if (newState !== 'loading') {
                    const loader = document.getElementById('music-loader');
                    if (loader) loader.style.display = 'none';
                }
                this.updateUI();
            },

            updateUI() {
                const audioIcon = document.getElementById('audio-icon');
                if (!audioIcon) return;

                if (!this.audio || this.audio.paused) {
                    audioIcon.classList.remove("fa-volume-high");
                    audioIcon.classList.add("fa-volume-xmark");
                } else {
                    audioIcon.classList.remove("fa-volume-xmark");
                    audioIcon.classList.add("fa-volume-high");
                }
            },

            attachEventListeners() {
                if (!this.audio) return;
                this.audio.onplay = () => this.updateState('playing');
                this.audio.onpause = () => this.updateState('paused');
                this.audio.onvolumechange = () => this.updateUI();
            },

            // C√°c h√†m fetchWithAuth v√† getToken gi·ªØ nguy√™n...
            async getToken() {
                try {

                            'X-Client-Key': this.tokenData.clientKey,
                            'X-Auth-Nonce': this.tokenData.nonce,
